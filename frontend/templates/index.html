<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Health Interpreter</h1>
        
        <div class="language-selectors">
            <div class="selector">
                <label for="sourceLang">Speak (Source Language):</label>
                <select id="sourceLang">
                    <option value="en" selected >English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="zh">Chinese</option>
                </select>
            </div>
            <div class="selector">
                <label for="targetLang">Translate To (Target Language):</label>
                <select id="targetLang">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr" selected>French</option>
                    <option value="de">German</option>
                    <option value="zh">Chinese</option>
                </select>
            </div>
        </div>

        <div class="buttons">
            <button id="startBtn">ðŸŽ¤ Start Speaking</button>
            <button id="stopBtn" disabled>ðŸ›‘ Stop Speaking</button>
        </div>

        <div class="transcript-container">
            <div class="transcript-box">
                <h3>Original</h3>
                <div id="originalText" class="transcript"></div>
            </div>
            <div class="transcript-box">
                <h3>Translation</h3>
                <div id="translatedText" class="transcript"></div>
                <button id="speakBtn" disabled>ðŸ”Š Speak</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts/app.js') }}"></script>
</body>
</html>
